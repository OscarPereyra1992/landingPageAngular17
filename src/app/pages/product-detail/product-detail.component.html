<div class="container">
    @if (loading) {
        <h5>Loading...</h5>
    }
    
    @if (!loading) {
        <div class="card" style="width: 18rem;">
            <img src="{{product?.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{product?.title}}</h5>
              <p class="card-text">{{product?.description}}</p>
              <h4 class="card-title">{{product?.price | currency}}</h4>
            </div>
          </div>
    }
</div>
